<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutribot Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
         /* General Reset */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Set html and body to take full height */
        html, body {
            height: 100%;
            background-color: #f0f5f0;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Background Pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/green-leaves.png');
            opacity: 0.1;
            z-index: -1;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Full-page Chat Layout */
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        /* Chat Section */
        .chat-section {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .intro {
            background-color: #81C784;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }

        .intro h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .intro p {
            font-size: 1rem;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
        }

        .bot-message, .user-message {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            animation: fadeIn 0.3s forwards;
        }

        /* Avatar Styling */
        .bot-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .bot-message .message, .user-message .message {
            padding: 0.6rem 1rem;
            border-radius: 15px;
            max-width: 75%;
            font-size: 1rem;
            display: flex;
            align-items: center;
            word-wrap: break-word;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .bot-message .message {
            background-color: #C8E6C9;
            color: #333;
            position: relative;
        }

        .user-message {
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .user-message .message {
            background-color: #E0E0E0;
            color: #333;
        }

        /* Typing Animation */
        .typing-indicator-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 1rem;
            color: #4CAF50;
            font-size: 1rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounceTyping 0.6s infinite;
        }

        @keyframes bounceTyping {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Input Area */
        .input-area {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 0.6rem 0.8rem;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            margin-right: 0.5rem;
            background-color: #fff;
        }

        .input-area button {
            background-color: #4CAF50;
            border: none;
            color: #fff;
            padding: 0.6rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .input-area button:hover {
            background-color: #388E3C;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .intro h1 {
                font-size: 1.3rem;
            }

            .intro p {
                font-size: 0.9rem;
            }

            .chat-area {
                padding: 1rem 0.5rem;
            }

            .bot-message .message, .user-message .message {
                max-width: 90%;
                font-size: 0.9rem;
            }

            .input-area {
                padding: 0.8rem;
            }

            .input-area input {
                padding: 0.5rem 0.7rem;
                font-size: 0.9rem;
            }

            .input-area button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="intro">
                <h1>Welcome to Nutribot!</h1>
                <p>Your personal AI nutritionist and fitness companion. Ask me anything about health, nutrition, and wellness!</p>
            </div>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea" data-bot-avatar="{{ url_for('static', filename='images/bot.png') }}">
                <div class="bot-message">
                    <img src="{{ url_for('static', filename='images/bot.png') }}" alt="Nutribot Avatar" />
                    <div class="message">Hello! I'm Nutribot, your virtual nutrition and fitness assistant. How can I help you today?</div>
                </div>
            </div>
            <!-- Input Area -->
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask about nutrition, fitness, or wellness...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatArea = document.getElementById('chatArea');
            const botAvatarUrl = chatArea.getAttribute('data-bot-avatar');

            if (userInput.value.trim() !== "") {
                const userMessage = document.createElement('div');
                userMessage.className = 'user-message';
                userMessage.innerHTML = `<div class="message">${userInput.value}</div>`;
                chatArea.appendChild(userMessage);

                chatArea.scrollTop = chatArea.scrollHeight;
                const messageContent = userInput.value;
                userInput.value = '';

                const thinkingIndicator = document.createElement('div');
                thinkingIndicator.className = 'typing-indicator-container bot-message';
                thinkingIndicator.innerHTML = `
                    <img src="${botAvatarUrl}" alt="Nutribot Avatar" />
                    <div class="message">Nutribot is typing...</div>
                    <div class="typing-indicator"><span></span><span></span><span></span></div>`;
                chatArea.appendChild(thinkingIndicator);
                chatArea.scrollTop = chatArea.scrollHeight;

                fetch("https://nutribot-backend.onrender.com/nutribot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: messageContent })
                })
                .then(response => response.json())
                .then(data => {
                    chatArea.removeChild(thinkingIndicator);

                    const botMessage = document.createElement('div');
                    botMessage.className = 'bot-message';
                    botMessage.innerHTML = `<img src="${botAvatarUrl}" alt="Nutribot Avatar" /><div class="message">${data.response || "I'm here to help you with that!"}</div>`;
                    chatArea.appendChild(botMessage);

                    chatArea.scrollTop = chatArea.scrollHeight;
                })
                .catch(error => {
                    chatArea.removeChild(thinkingIndicator);

                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'bot-message';
                    errorMessage.innerHTML = `<img src="${botAvatarUrl}" alt="Nutribot Avatar" /><div class="message">Error: ${error.message}</div>`;
                    chatArea.appendChild(errorMessage);
                    chatArea.scrollTop = chatArea.scrollHeight;
                });
            }
        }

        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
